<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Css transitions</title>

   <link rel="stylesheet" href="style.css">

</head>
<body>
   <main>
      <h1>Transition button</h1>
      <div class="buttons">
         <div class="buttonDiv">
            <button class="button b1">Button</button>
         </div>

         <div class="buttonDiv">
            <div class="button b2">
               <span class="b2-text">BUTTON</span>
               <div class="b2-icon">
                  <i>&dArr;</i>
               </div>
            </div>
         </div>

         <div class="buttonDiv">
            <button class="button b3">
               <span class="b3-text">Button</span>
               <div class="b3-animate1"></div>
               <div class="b3-animate2"></div>
            </button>
         </div>
         <div class="buttonDiv">
            <button class="button b4">
               <span>Button</span>
            </button>
         </div>
      </div>
   </main>
</body>
</html>
