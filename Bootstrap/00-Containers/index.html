<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Bootstrap5</title>

   <!--Bootstrap's CSS import-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   
   <!-- 
      Conteiner de largura fixa responsivo, se adapta ao tamanho da tela seguido as medidas abaixo:
      <576px || ≥576px || ≥768px || ≥992px || ≥1200px || ≥1400px	
       100%  || 540px  || 720px  || 960px  || 1140px	|| 1320px 
   --> 
   <!--
      A class p...-X define o padding do container, sendo de 1 ( menor padding ) para 5 ( maior padding ) e podendo personalizar o lado de acordo com a letra posterior, ex: pt-5 ( padding top large)
      A class m...-X define a margin do container, e segue o mesmo esquema do padding 
   -->
   <div class="container bg-info text pt-3 pl-5 pb-5 p mb-3">
      <h1>Hello World!</h1>
      <p>This is my first time using bootstrap5</p>
      <p>This is a fix width container responsive </p>
   </div>

   <!--
      Conteiner que ocupa a largura total de onde está posicionado, ou seja, width: 100%
   -->
   <div class="container-fluid text-center bg-dark text-white">
      <h1>Hello Again!</h1>
      <p>This is a full screen container that is responsive too</p>
   </div>



   <!--Bootstrap's Scripts import-->
   <!--First Popper, then BootstrapJS-->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
