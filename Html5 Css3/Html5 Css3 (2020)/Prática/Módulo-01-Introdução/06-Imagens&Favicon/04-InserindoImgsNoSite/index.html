<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Inserindo imagens no site</h1>
    <p>
        Abaixo, você vera uma imagem na mesma pasta:
        <br>
        <img src="Html-200.png" alt="Logo html5">
    </p>
    <p>
        Abaixo você vera uma imagem que esta em outra pasta:
        <br>
        <img src="img/css-200.png" alt="Logo Css3">
    </p>
    <p>
        Tambem podemos carregar imagens externas:
        <br>
        <img src="https://www.seekpng.com/png/small/80-803501_javascript-logo-logo-de-java-script-png.png" alt="Logo JavaScript">
    </p>
</body>
</html>
