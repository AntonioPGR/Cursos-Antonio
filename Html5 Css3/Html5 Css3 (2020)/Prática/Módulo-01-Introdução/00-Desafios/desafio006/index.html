<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tags</title>
</head>
<body>
    <h1>Desafio das tags</h1>
    <ul>
        <li><abbr title="Use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Titulo</abbr></li>

        <li><abbr title="use a tag <li>, <ul> ou <dl>">listas</abbr></li>
    </ul>
