<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações 2d</title>
    
    <style>
        div{
            width: 100px;
            height: 100px;
            transition: 3s;
            margin: 20px;
        }

        div#rotate_x:hover{
            transform: rotateX(90deg);
        }

        div#rotate_y:hover{
            transform: rotateY(360deg);
        }

        div#rotate_z:hover{
            transform: rotateZ(180deg);
        }
    </style>

</head>
<body>
    <div style="background-color: red;" id="rotate_x">rotate_x</div>

    <div style="background-color: royalblue;" id="rotate_y">rotate_y</div>

    <div style="background-color: seagreen;" id="rotate_z">rotate_z</div>
</body>
</html>
