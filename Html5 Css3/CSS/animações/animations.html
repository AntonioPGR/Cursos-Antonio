<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 20px;
            position: relative;
            background-color: red;
        }

        div#mudar_cor:hover{
            animation-name: muda_cor;
            animation-duration: 4s;
        }

        @keyframes muda_cor{
            from {background-color: red;}
            to {background-color: blue;}
        }

        div#mudar_cor2:hover{
            animation-name: muda_cor2;
            animation-duration: 4s;
        }

        @keyframes muda_cor2{
            0%{background-color: red;}
            20%{background-color: yellow;}
            40%{background-color: violet;}
            60%{background-color: teal;}
            80%{background-color: blue;}
            100%{background-color: red;}
        }

        div#movimentar{
            /*
            animation-name: mover;
            animation-duration: 6s;
            animation-timing-function: ease-in-out;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            */

            animation: mover 6s ease-in-out 2s infinite normal;
        }

        @keyframes mover{
            0%{
                left: 0px;
                top: 0px;
            }
            50%{
                left: 600px;
                top: 200px;
            }
            100%{
                left: 0px;
                top: 0px;
            }
        }
    </style>

</head>
<body>
    <div id="mudar_cor"></div>
    <div id="mudar_cor2"></div>
    <div id="movimentar"></div>
</body>
</html>
