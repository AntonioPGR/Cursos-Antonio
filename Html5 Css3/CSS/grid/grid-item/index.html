<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid conteiner</title>
    <style>
        *{
            box-sizing: border-box;
        }

        .grid-conteiner{
            background-color: dodgerblue;
            height: 400px;

            display: grid;
            grid-template-columns: auto auto auto ;
            grid-template-rows: auto auto;
        }

        .grid-item{
            background-color: rgba(255, 255, 255, 0.7);
            font-size: 2em;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }

        .item-2{
            /* grid-column-start: 2;
            grid-column-end: 4; */
            /* grid-row-start: 1;
            grid-row-end: 3; */

            /* grid-column: 2 / 4;
            grid-row: 1 / 3; */

            grid-area: 1 / 2 / 3 / 4;
        }

        .item-row{
            grid-row-start: 3;
            grid-row-end: 5;
        }
    </style>
</head>
<body>
    <div class="grid-conteiner">
        <div class="grid-item">1</div>
        <div class="grid-item item-2">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item item-row">5</div>
        <div class="grid-item item-row">6</div>
        <div class="grid-item">7</div>
    </div>
</body>
</html>
