<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <form id="userForm">
      <div>
         <label for="userName">User Name:</label>
         <input type="text" name="userName" id="userNameInput" placeholder="input your username here">
      </div>
      <div>
         <label for="age">Age:</label>
         <input type="number" min="0" max="200" name="age" id="ageInput" placeholder="input your age here">
      </div>
      <div>
         <label for="sex">Sex:</label>
         <select name="sex" id="sexInput">
            <option value="M">Male</option>
            <option value="M">Famale</option>
         </select>
      </div>
      <input id="submitForm" type="submit" value="Add User">
   </form>
   <script src="./request.js"></script>
</body>
</html>
