<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Tabuada{
            constructor(n_principal, valores){
                this.num = Number(n_principal)
                this.valores = valores
            }

            get tabela(){
                return this.valores.map( valor =>{
                    return {Numero: this.num,
                            Valor: valor,
                            resultado: this.num*valor}
                })
            }
        }

        let tabuada2 = new Tabuada(4, [1, 2, 3, 4])
        console.log(tabuada2.tabela)

    </script>
</body>
</html>
