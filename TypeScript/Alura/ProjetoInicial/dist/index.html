<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Manager</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">

</head>

<body class="container">

    <h1 class="text-center mt-4">Password Manager</h1>

    <div id="mensagemView"></div>

    <form class="form" id="formSenhas">

        <div class="form-group">
            <label for="website">WebSite <span class="text-danger">*</span></label>
            <input type="text" id="website" class="form-control" autocomplete="off" required autofocus/>
        </div>

        <div class="form-group">
            <label for="usuario">Usuário <span class="text-danger">*</span></label>
            <input type="text" id="usuario" class="form-control" autocomplete="off" required/>
        </div>

        <div class="form-group">
            <label for="cdr">Senha</label>
            <input id="senha" type="text" class="form-control" autocomplete="off" readonly required />
            <button id="gerarSenha" class="mt-2 btn btn-light btn-outline-info" type="button" >Gerar senha</button>
        </div>

        <div class="form-group">
            <label for="cdr">Código de recuperação</label>
            <input id="crd" type="text" autocomplete="off" class="form-control" />
        </div>

        <p id="info"><span class="text-danger">*</span> campos obrigatórios</p>

        <button class="btn btn-primary" type="submit" id="incluir">Incluir</button>
    </form>

    <script type="module" src="./js/app.js"></script>

</body>
</html>
