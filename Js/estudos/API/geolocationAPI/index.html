    <script>
        console.log(getGeolocation())
        function getGeolocation(){
            if (navigator.geolocation){
                return navigator.geolocation.getCurrentPosition((position)=>console.log(position))
            } else {
                console.log('you browser dont suport this system')
            }
        }
    </script>
