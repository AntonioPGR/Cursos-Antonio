<body>
    <h1>Teste de fecth e ajax</h1>
    <button onclick="loadDoc()">clique aqui</button>
</body>
<body>
    <script>
        function loadDoc(){
            music = new Promise((correct, erro) => {
                try{
                    let music = fetch("https://api.vagalume.com.br/search.php"
                                    + "?art=lilnasx"
                                    + "&mus=montero"
                                    + "&apikey={1}")
                    correct(music)
                } catch {
                    error('sorry')
                }
            })
            .then((value)=>console.log(value))
            .catch((value)=>console.log(value))
        }
    </script>
</body>
