<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Comentários</title>
</head>
<body>
    <main id="principal">
        <article id="corpo">
            <header>
                <h1 class="tit_principal">sessão de comentários</h1>
            </header>
            <form>
                <label for="input_nome" class="text_form">Nome:</label>
                <br>
                <input id="input_nome" type="text" autocomplete="off">
                <br>

                <label for="input_comentario" class="text_form">Comentário:</label> 
                <br>
                <textarea id="input_comentario" cols="70" rows="8" autocomplete="off"></textarea>

                <br>
                <button type="button" id="bt_enviar"><strong>Enviar</strong></button>
            </form>
        </article>
        <aside>
            <ul id="lista_comentarios">
                <li class="gray">
                    <p id="nome">nome</p>
                    <p id="comentario">comentario</p>
                </li>
                <li class="white">
                    <p id="nome">nome</p>
                    <p id="comentario">comentario</p>
                </li>
            </ul>
        </aside>
    </main>
</body>
<body>
    <script src="js/script.js"></script>
</body>
</html>
