<body>
    <p>test</p>
    <script>
        let array = [1, 2, 3]
        /*Modo normal:
        let array_mod = array.map(function(value){
            return value*2
        })

        caso possua apenas um parametro pode até remover os parênteses deixando somente value 
        let array_mod = array.map((value)=>{
            return value*2
        })

        caso seja somente uma linha de código com a função retornando algo, pode-se simplificar ainda mais*/
        let array_mod = array.map(value=>value*2)
        
        console.log(array_mod)
    </script>
