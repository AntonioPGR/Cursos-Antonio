<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolta cep</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteiner">
        <h1 id="tit_principal">Consultando Cep</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="cep">CEP</label>
                <br>
                <input type="text" maxlength="9" class="form-control" id="cep">
                <br>
                <small>00000-000</small>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <br>
                <input type="text" class="form-control" id="logradouro">
                <br>
                <small>Av. Paulista</small>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <br>
                <input type="text" class="form-control" id="bairro">
                <br>
                <small>bairro</small>
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <br>
                <input type="text" class="form-control" id="localidade">
                <br>
                <small>Cidade</small>
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <br>
                <input type="text" class="form-control" id="uf">
                <br>
                <small>Undade feerativa</small>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
