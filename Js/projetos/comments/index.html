<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comentários</title>
</head>
<body>
    <main id="principal">
        <article id="corpo">
            <header>
                <h1 class="tit_principal">sessão de comentários</h1>
            </header>
            <form id="form" autocomplete="off">
                <label for="input_name" class="text_form">Nome:</label>
                <br>
                <input id="input_name" type="text">
                <br>

                <label for="input_comment" class="text_form">Comentário:</label> 
                <br>
                <textarea id="input_comment" cols="70" rows="8"></textarea>

                <br>
                <button type="button" id="bt_submit"><strong>Enviar</strong></button>
            </form>
        </article>
    </main>
    <div id="">

    </div>
</body>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
