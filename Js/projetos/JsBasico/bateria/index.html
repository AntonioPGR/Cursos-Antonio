<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Bateria</title>
</head>
<body>
    <main>
        <section id="bateria">
            <article id="keyboard">

                <!--Discos-->
                <div class="key_info" id="t">
                    <kbd>t</kbd>
                </div>
                <div class="key_info" id="r">
                    <kbd>r</kbd>
                </div>
                <div class="key_info" id="u">
                    <kbd>u</kbd>
                </div>
                <div class="key_info" id="i">
                    <kbd>i</kbd>
                </div>

                <!--tambores-->
                <div class="key_info" id="a">
                    <kbd>a</kbd>
                </div>
                <div class="key_info" id="s">
                    <kbd>s</kbd>
                </div>
                <div class="key_info" id="d">
                    <kbd>d</kbd>
                </div>
                <div class="key_info" id="f">
                    <kbd>f</kbd>
                </div>
                <div class="key_info" id="k">
                    <kbd>k</kbd>
                </div>

            </article>
            <img src="image/bateria.jpg" alt="imagem bateria">
        </section>
    </main>
</body>
<body>
    <script src="script.js"></script>
</body>
</html>
