<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div id="visor">

        </div>

        <table id="tabela">

            <tr id="tr_operadores">
                <td class="teclado operadores">+</td>
                <td class="teclado operadores">-</td>
                <td class="teclado operadores">&times;</td>
                <td class="teclado operadores">&divide;</td>
            </tr>

            <tr>
                <td class="teclado num">7</td>
                <td class="teclado num">8</td>
                <td class="teclado num">9</td>
                <td class="teclado" id="igual" rowspan="4">=</td>
            </tr>

            <tr>
                <td class="teclado num">4</td>
                <td class="teclado num">5</td>
                <td class="teclado num">6</td>
            </tr>
            
            <tr>
                <td class="teclado num">1</td>
                <td class="teclado num">2</td>
                <td class="teclado num">3</td>
            </tr>

            <tr>
                <td class="teclado num">0</td>
                <td class="teclado num">.</td>
                <td class="teclado" id="clear">C</td>
            </tr>
        </table>
    </main>
</body>
<body>
    <script src="script.js"></script>
</body>
</html>
